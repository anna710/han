<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
  demo(5);

  function demo(num) {
      document.write(num+'<br />');
      if(num>0){//递归的边界条件
         demo(num-1);//递归的前进段
      }else{
         document.write("-------------------------<br />");
      }
      document.write(num+'<br />');//递归的返回段
  }

  /*
1.定义: 程序调用自身的编程技巧称为递归（ recursion）。
2.递归构成: 递归需要有边界条件、递归前进段和递归返回段。
3.递归执行过程: 当边界条件满足时，递归前进；当边界条件不满足时，递归返回。
(栈stack的进出过程)))
  */
  </script>  
</body>
</html>
